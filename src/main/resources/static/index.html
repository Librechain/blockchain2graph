<!doctype html>
<head>

	<!-- Page configuration -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Blockchain2graph console</title>
	<meta name="description" content="Blockchain2graph console">

	<!--Let browser know this website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	<link rel='stylesheet' href='/css/custom.css'>
	<link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>

	<!-- Javascript -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src='/webjars/modernizr/modernizr.min.js'></script>
	<script src='/webjars/respond/respond.min.js'></script>

</head>
<body>

<div class="container">

	<!-- ----------------------------------------------------------------------------------------------------------- -->
	<!-- Header (Title / number of blocks integrated / total number of blocks -->
	<div class="row header">
		<div class="col-sm-8"><h1>Blockchain2graph console</h1></div>
		<div class="col-sm-4"><h2>1 500 000 / 1 500 000 blocks</h2></div>
	</div>
	<!-- Last error message -->
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10 errorMessage">No errors yet.</div>
		<div class="col-sm-1">&nbsp;</div>
	</div>
	<!-- Log display -->
	<div class="row logs">
		<div class="col-sm-12">
			<div id="test"></div>
		</div>
	</div>
	<!-- Footer -->
	<div class="row footer">
		<div class="col-sm-12">
			<p><a href="https://straumat.github.io/blockchain2graph/" target="blockchain2graph">blockchain2graph</a></p>
		</div>
	</div>
	<!-- ----------------------------------------------------------------------------------------------------------- -->

</div>

</body>
</html>
